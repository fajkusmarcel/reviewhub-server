{% extends "index.html" %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="project_name">Název projektu:</label>
        <input type="text" id="project_name" name="project_name" required>
    </div>

    <div class="form-group">
        <label for="project_description">Popis projektu:</label>
        <textarea id="project_description" class="bigger" name="project_description"></textarea>
    </div>
    
    <div class="form-group">
        <label for="project_structure">Struktura review članku:</label>
        <textarea id="project_structure" class="bigger" name="project_structure"></textarea>
    </div>
    
    <button type="submit">Přidat Projekt</button>
    
</form>
{% endblock %}
