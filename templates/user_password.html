{% extends "index.html" %}

{% block content %}
<form method="post" action="{{ url_for('user.user_password' , user_id=user.user_id )}}" >
    
    <div class="form-group">
        <label for="passwordOld">Staré heslo:</label>
        <input type="password" id="passwordOld" name="passwordOld" required>
    </div>
    
    <div class="form-group">
        <label for="passwordNew">Nové heslo:</label>
        <input type="password" id="passwordNew" name="passwordNew" required>
    </div>
    
    <button type="submit">Uložit</button>
    
</form>


{% endblock %}
