{% extends "index.html" %}

{% block content %}
<div class="centre-container">
    <h3>Export citaci</h3>
    <p>Vložte text s použitými referencemi na publikace. Citace musí být uvedeny v hranatých závorkách a číselné označení musí odpovídat ID článku v databázi.</p>
</div>
<form method="post" action="{{ url_for('publication.publication_bib')}}">    
    <div class="form-group">
        <label for="input_text">Vstupni text:</label>
        <textarea id="input_text" class="bigger" name="input_text" style='height: 300px;' required>
            {% if response and response.input_text %}{{response.input_text}}{% endif %}
        </textarea>
    </div>
    <div class="form-group">
        <label for="references">References (BIB):</label>
        <textarea id="references" class="bigger" name="references" style='height: 300px;'>
            {% if response and response.references %}{{ response.references }}{% endif %}
        </textarea>
    </div>
    <button type="submit">Export</button>
</form>


{% endblock %}
